function parseTime(timeStr) {
  const [hours, minutes] = timeStr.split(":").map(Number);
  const now = new Date();
  return new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
}

function updateClock() {
  const now = new Date();
  document.getElementById("clock").textContent = now.toLocaleTimeString("ru-RU", {
    hour: "2-digit", minute: "2-digit"
  });
}

function updateSchedule() {
  const now = new Date();
  const upcoming = расписание.filter(item => parseTime(item.time) > now)
                              .sort((a, b) => parseTime(a.time) - parseTime(b.time));
  const body = document.getElementById("schedule-body");
  body.innerHTML = "";

  if (upcoming.length === 0) {
    const next = расписание.find(item => parseTime(item.time) > now);
    let message = next
      ? "Ближайший рейс: <strong>" + next.route + "</strong> — " + next.direction + " в " + next.time
      : "Расписание отсутствует";

    body.innerHTML = `
      <tr>
        <td colspan="3" style="text-align:center; font-size: 2.8vw; padding: 5vh;">
          Сейчас рейсов нет.<br><br>${message}
        </td>
      </tr>
    `;
    return;
  }

  upcoming.slice(0, 8).forEach(entry => {
    const row = document.createElement("tr");
    row.innerHTML = `<td>${entry.route}</td><td>${entry.direction}</td><td>${entry.time}</td>`;
    body.appendChild(row);
  });
}

function refresh() {
  updateClock();
  updateSchedule();
}

setInterval(refresh, 60000);
